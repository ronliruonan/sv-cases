<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>金额格式化</title>
    <script src="../AmountFormat.js"></script>

</head>

<body>
    <h1>金额格式化</h1>
    <input id="no_format" type="number" value="1234">
    <button id="btn" type="button" onclick="compute(event)">计算</button>
    <p id="result"></p>
    <script>
        function compute(event) {
            document.querySelector('#result').textContent = AmountFormat(+document.querySelector('#no_format').value);
        }
    </script>
</body>

</html>
